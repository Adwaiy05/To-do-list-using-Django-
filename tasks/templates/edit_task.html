{% extends "base.html" %}

{% block title %}Edit Task{% endblock %}

{% block content %}
  <h1>Edit Task</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
  </form>

  <p>
    <a href="{% url 'tasks:list_tasks' %}">Cancel & Back to List</a>
  </p>
{% endblock %}
